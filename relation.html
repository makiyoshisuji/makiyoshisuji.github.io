      <div class="ja"><center>お問合せ</center></div>
    <br>
    <br>
    <center><form name="contact" action="https://coincheck.com/ja/info/post_contact_from_corporate_site" method="post" accept-charset="UTF-8">
      <div class="container">
        <div class="row">
          <div class="title">件名<span>*</span></div>
          <div class="input-area"><input type="name" name="title" required class="required"></div>
          <div class="clearfix"></div>
        </div>
        <div class="row">
          <div class="title">氏名<span>*</span></div>
          <div class="input-area"><input type="name" name="name" required class="required"></div>
          <div class="clearfix"></div>
        </div>
        <div class="row">
          <div class="title">Email<span>*</span></div>
          <div class="input-area"><input type="email" name="email" required class="required"></div>
          <div class="clearfix"></div>
        </div>
        <div class="row">
          <div class="input-area"><input type="hidden" name="category" value="コーポレートサイト" required class="required"></div>
        </div>
        <div class="row">
          <div class="title">お問合せ<span>*</span></div>
          <div class="input-area"><textarea cols="50" rows="8" name="content" required class="required"></textarea></div>
          <div class="clearfix"></div>
        </div>
        <div id="errorMsg" style=" text-align: center; color: #F00; padding-bottom: 40px; "></div>
      </div>
      <div class="submit">
        <input type="submit" value="送信する">
      </div>
    </form></center>
